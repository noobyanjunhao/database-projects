<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TJ's Shopping Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    {% block navbar %}
    <header>
        <h1>TJ's</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('landing.home') }}">Home</a></li>
                <li><a href="{{ url_for('cart.view_cart') }}">Cart</a></li>
                {% if g.user %}
                    <li><a href="{{ url_for('orders.view_orders') }}">Orders</a></li>
                    <li><a href="{{ url_for('user.logout') }}">Log Out</a></li>
                {% else %}
                    <li><a href="{{ url_for('user.register') }}">Register</a></li>
                    <li><a href="{{ url_for('user.login') }}">Log In</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% endblock %}
       
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Â© TJ's Shopping Website</p>
    </footer>

</body>
</html>
